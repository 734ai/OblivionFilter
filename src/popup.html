<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OblivionFilter</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
    <div id="popup" class="popup-container">
        <header class="popup-header">
            <div class="title">
                <span class="icon">üï∂Ô∏è</span>
                OblivionFilter
            </div>
            <div class="power-button" id="powerButton" title="Toggle OblivionFilter">
                <span class="power-icon">‚ö°</span>
            </div>
        </header>
        
        <div class="stats-section">
            <div class="stat-item">
                <span class="stat-number" id="blockedRequests">0</span>
                <span class="stat-label">Blocked</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="allowedRequests">0</span>
                <span class="stat-label">Allowed</span>
            </div>
        </div>
        
        <div class="status-section">
            <div class="status-item">
                <span class="status-label">Stealth Mode:</span>
                <span class="status-value" id="stealthStatus">Active</span>
            </div>
            <div class="status-item">
                <span class="status-label">Filter Lists:</span>
                <span class="status-value" id="filterListCount">5</span>
            </div>
        </div>
        
        <div class="actions-section">
            <button class="action-btn" id="openDashboard" title="Open Dashboard">
                <span class="btn-icon">‚öôÔ∏è</span>
                Dashboard
            </button>
            <button class="action-btn" id="openLogger" title="Open Logger">
                <span class="btn-icon">üìä</span>
                Logger
            </button>
            <button class="action-btn" id="elementPicker" title="Element Picker">
                <span class="btn-icon">üéØ</span>
                Picker
            </button>
        </div>
        
        <div class="quick-settings">
            <div class="setting-item">
                <label class="setting-label">
                    <input type="checkbox" id="cosmeticFiltering" checked>
                    <span class="checkmark"></span>
                    Cosmetic Filtering
                </label>
            </div>
            <div class="setting-item">
                <label class="setting-label">
                    <input type="checkbox" id="scriptletFiltering" checked>
                    <span class="checkmark"></span>
                    Scriptlet Filtering
                </label>
            </div>
        </div>
    </div>
    
    <script src="js/vapi.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
